<head>

<style>
  body{font-family:sans-serif;margin:0;background:#f5f5f5}
  h1{margin:.5rem 0;text-align:center}
  .container{display:flex;gap:1rem;justify-content:center;flex-wrap:wrap;padding:.5rem}
  .column{flex:1 1 320px;display:flex;flex-direction:column;gap:.5rem;min-width:320px;max-width:560px}
  .table-box{border-radius:10px;box-shadow:0 1px 4px rgba(0,0,0,.1);padding:.5rem;min-height:130px;display:flex;flex-direction:column}
  .table-header{display:flex;justify-content:space-between;align-items:center;font-weight:700}

  .type-label{background:#1976d2;color:#fff;padding:.2rem .6rem;border-radius:6px}
  .queue-label{font-size:1.3rem;margin:.4rem 0;text-align:center}
  .buttons{margin-top:auto;display:flex;gap:.5rem;justify-content:flex-end;align-items:center}
  .btn-back,.btn-repeat,.btn-next{border:none;border-radius:6px;color:#fff;cursor:pointer}
  .btn-back{width:3rem;height:3rem;background:#f44336}
  .btn-repeat{width:6rem;height:3rem;background:#87ceeb}
  .btn-next{width:6rem;height:6rem;background:#4caf50;font-size:1.2rem}
  .type-a{background:#ffe5e5}.type-b{background:#e0f0ff}.type-c{background:#e8f5e9}
  .type-d{background:#fff3e0}.type-e{background:#f3e5f5}

  /* ‡πÅ‡∏ú‡∏á‡πÅ‡∏à‡πâ‡∏á‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î */
  #status{position:fixed;left:0;right:0;bottom:0;background:#222;color:#fff;
    font-size:.9rem;padding:.4rem .6rem;display:none;z-index:9999}
  #status.error{background:#b71c1c}
</style>
</head>
<body>
  <h1>‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡∏Ñ‡∏¥‡∏ß‡∏£‡∏ß‡∏°</h1>
  <div class="container" id="container"></div>

  <!-- ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ï‡∏≠‡∏ö‡∏™‡∏ô‡∏≠‡∏á -->
  <audio id="sound-next"   src="https://cdn.pixabay.com/audio/2022/03/15/audio_6e525c6022.mp3"></audio>
  <audio id="sound-repeat" src="https://cdn.pixabay.com/audio/2022/03/15/audio_d16f0b0c55.mp3"></audio>
  <audio id="sound-back"   src="https://cdn.pixabay.com/audio/2022/03/15/audio_f4a56382a7.mp3"></audio>

  <div id="status"></div>

<script>
  const configUrl =
    "https://script.google.com/macros/s/AKfycbwuuZPNLWIyMp2VrfYTp1t6W0SPjR8YrJ9t0XebthlKydEE6TwoW2n8Hm9IMBNlNmQQtQ/exec?action=config";

  const container   = document.getElementById("container");
  const soundNext   = document.getElementById("sound-next");
  const soundRepeat = document.getElementById("sound-repeat");
  const soundBack   = document.getElementById("sound-back");
  const statusBar   = document.getElementById("status");

  function showStatus(msg, isError=false){
    statusBar.textContent = msg;
    statusBar.className = isError ? "error" : "";
    statusBar.style.display = "block";
  }

  // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏á‡∏µ‡∏¢‡∏ö: ‡πÅ‡∏à‡πâ‡∏á‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î
  showStatus("‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÇ‡∏ï‡πä‡∏∞...");

  fetch(configUrl, { cache: "no-store", credentials: "omit" })
    .then(res => {
      if(!res.ok) throw new Error("HTTP " + res.status);
      return res.json();
    })
    .then(raw => {
      // ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏ó‡∏±‡πâ‡∏á object { "1":{code,name}, ... } ‡πÅ‡∏•‡∏∞ array [{table,code/name}, ...]
      let entries = Array.isArray(raw)
        ? raw.map(x => ({
            table: String(x.table ?? x.id ?? ""),
            type:  (x.code ?? x.type ?? "").toString(),
            typename: (x.name ?? x.typename ?? "").toString()
          }))
        : Object.entries(raw).map(([table, info]) => ({
            table: String(table),
            type:  (info.code ?? info.type ?? "").toString(),
            typename: (info.name ?? info.typename ?? "").toString()
          }));

      // ‡∏à‡∏±‡∏î‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏ï‡∏≤‡∏°‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏•‡∏Ç‡πÇ‡∏ï‡πä‡∏∞ (‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡∏à‡∏£‡∏¥‡∏á)
      entries = entries.sort((a,b) => Number(a.table) - Number(b.table));

      // ‡πÅ‡∏ö‡πà‡∏á‡∏ã‡πâ‡∏≤‡∏¢/‡∏Ç‡∏ß‡∏≤ 5:5 (‡∏´‡∏£‡∏∑‡∏≠‡πÄ‡∏ó‡πà‡∏≤‡∏ó‡∏µ‡πà‡∏°‡∏µ)
      const left = document.createElement("div");
      const right = document.createElement("div");
      left.className = "column"; right.className = "column";

      entries.forEach((conf, idx) => {
        const box = document.createElement("div");
        box.className = `table-box type-${(conf.type || "x").toLowerCase()}`;

        // header
        const header = document.createElement("div");
        header.className = "table-header";
        header.innerHTML =
          `<span class="table-label">‡πÇ‡∏ï‡πä‡∏∞ ${conf.table}</span>` +
          `<span class="type-label">(${conf.type} - ${conf.typename})</span>`;

        // queue label
        const queue = document.createElement("div");
        queue.className = "queue-label";
        queue.id = `queue-${conf.table}`;
        queue.textContent = "-";

        // buttons
        const btnBack = Object.assign(document.createElement("button"), {
          className: "btn-back",
          textContent: "‚è™",
          onclick: () => soundBack.play()
        });
        const btnRepeat = Object.assign(document.createElement("button"), {
          className: "btn-repeat",
          textContent: "üîÅ",
          onclick: () => soundRepeat.play()
        });
        const btnNext = Object.assign(document.createElement("button"), {
          className: "btn-next",
          textContent: "CALL",
          onclick: () => soundNext.play()
        });

        const buttons = document.createElement("div");
        buttons.className = "buttons";
        buttons.append(btnBack, btnRepeat, btnNext);

        box.append(header, queue, buttons);
        (idx < Math.ceil(entries.length/2) ? left : right).appendChild(box);
      });

      container.replaceChildren(left, right);
      showStatus(`‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ‡πÇ‡∏ï‡πä‡∏∞ ${entries.length} ‡πÇ‡∏ï‡πä‡∏∞`);
      setTimeout(()=> statusBar.style.display="none", 1800);
    })
    .catch(err => {
      console.error(err);
      showStatus("‡πÇ‡∏´‡∏•‡∏î‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ: " + err.message + " (‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå Web App/Sheet ‡πÅ‡∏•‡∏∞‡∏•‡∏≠‡∏á Ctrl+F5)", true);
    });
</script>
