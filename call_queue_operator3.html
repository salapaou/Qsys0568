<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡∏Ñ‡∏¥‡∏ß‡∏£‡∏ß‡∏°</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0.5rem;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      font-size: 0.9rem;
      margin: 0.2rem 0 0.2rem 0;
      color: #555;
    }
    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .column {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      flex: 1 1 300px;
    }
    .table-box {
      border-radius: 10px;
      padding: 0.4rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      min-height: 130px;
      position: relative;
      font-size: 0.8rem;
    }
    .table-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 0.95rem;
    }
    .table-label, .type-label {
      background-color: #d32f2f;
      color: white;
      padding: 0.2rem 0.6rem;
      border-radius: 6px;
      font-size: 0.95rem;
    }
    .type-label {
      background-color: #1976d2;
    }
    .queue-label {
      font-size: 1.1rem;
      color: #000;
      text-align: left;
      margin: 0.3rem 0 0.5rem 0.4rem;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin-top: 2rem;
    }
    .btn-back {
      width: 3rem;
      height: 3rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #f44336;
      color: white;
    }
    .btn-repeat {
      width: 7rem;
      height: 3rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #87ceeb;
      color: white;
    }
    .btn-next {
      width: 6rem;
      height: 6rem;
      font-size: 1.3rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #4caf50;
      color: white;
    }
    .type-a { background: #ffe5e5; }
    .type-b { background: #e0f0ff; }
  </style>
</head>
<body>
  <h1>‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡∏Ñ‡∏¥‡∏ß‡∏£‡∏ß‡∏°</h1>
  <div class="container" id="container"></div>

  <audio id="sound-next" src="https://cdn.pixabay.com/audio/2022/03/15/audio_6e525c6022.mp3"></audio>
  <audio id="sound-repeat" src="https://cdn.pixabay.com/audio/2022/03/15/audio_d16f0b0c55.mp3"></audio>
  <audio id="sound-back" src="https://cdn.pixabay.com/audio/2022/03/15/audio_f4a56382a7.mp3"></audio>

  <script>
    const configUrl = "https://script.google.com/macros/s/AKfycbwuuZPNLWIyMp2VrfYTp1t6W0SPjR8YrJ9t0XebthlKydEE6TwoW2n8Hm9IMBNlNmQQtQ/exec?action=config";

    const container = document.getElementById("container");
    const soundNext = document.getElementById("sound-next");
    const soundRepeat = document.getElementById("sound-repeat");
    const soundBack = document.getElementById("sound-back");

    fetch(configUrl)
      .then(res => res.json())
      .then(data => {
        const left = document.createElement("div");
        const right = document.createElement("div");
        left.className = "column";
        right.className = "column";

        data.forEach((conf, index) => {
          const box = document.createElement("div");
          box.className = `table-box type-${conf.type.toLowerCase()}`;

          const header = document.createElement("div");
          header.className = "table-header";
          header.innerHTML = `<span class='table-label'>‡πÇ‡∏ï‡πä‡∏∞ ${conf.table}</span><span class='type-label'>(${conf.type} - ${conf.typename})</span>`;

          const queue = document.createElement("div");
          queue.className = "queue-label";
          queue.id = `queue-${conf.table}`;
          queue.innerText = `‡∏Ñ‡∏¥‡∏ß‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô: -`;

          const btnBack = document.createElement("button");
          btnBack.className = "btn-back";
          btnBack.innerText = "‚è™";
          btnBack.onclick = () => {
            soundBack.play();
          };

          const btnRepeat = document.createElement("button");
          btnRepeat.className = "btn-repeat";
          btnRepeat.innerText = "üîÅ";
          btnRepeat.onclick = () => {
            soundRepeat.play();
          };

          const btnNext = document.createElement("button");
          btnNext.className = "btn-next";
          btnNext.innerText = "CALL";
          btnNext.onclick = () => {
            soundNext.play();
          };

          const buttons = document.createElement("div");
          buttons.className = "buttons";
          buttons.appendChild(btnBack);
          buttons.appendChild(btnRepeat);
          buttons.appendChild(btnNext);

          box.appendChild(header);
          box.appendChild(queue);
          box.appendChild(buttons);

          (index < 5 ? left : right).appendChild(box);
        });

        container.appendChild(left);
        container.appendChild(right);
      });
  </script>
</body>
</html>
